sudo: required
dist: trusty

language: node_js

node_js:
  - 4.3.1

install:
  - npm install -g webpack webpack-dev-server
  - npm install

script:
  - npm test
  - webpack

deploy:
  provider: script
  script: ./deploy.sh
  skip_cleanup: true
  on:
    branch: master
    tags: true

notifications:
  email:
    on_failure: change
    on_success: change
